<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey | Baraka Ogongi Ndonyi</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f7;
      color: #333333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
      flex-grow: 1;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: #003366;
    }
    form {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    body.dark-mode form {
      background-color: #1e1e1e;
    }
    label {
      display: block;
      margin-top: 1.3rem;
      font-weight: 600;
      color: #003366;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      border-color: #f4b41a;
      outline: none;
    }
    .phone-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }
    select {
      max-width: 30%;
      cursor: pointer;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 0.6rem;
      margin-top: 0.9rem;
      cursor: pointer;
    }
    .options-group {
      margin-top: 0.6rem;
      margin-bottom: 1rem;
      color: #003366;
      font-weight: 500;
    }
    .options-group label {
      cursor: pointer;
    }
    small {
      color: #666666;
      font-size: 0.85rem;
      display: block;
      margin-top: 0.2rem;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      margin-top: 2rem;
      padding: 0.85rem;
      font-size: 1.15rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #002244;
    }
    .back-project {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #003366;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    .back-project:hover {
      text-decoration: underline;
      color: #f4b41a;
    }
    .theme-switch-wrapper {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
      cursor: pointer;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #003366;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #003366;
      color: #ecf0f1;
      margin-top: auto;
    }
  </style>
</head>
<body>

<main>
  <h1>Survey | Baraka Ogongi Ndonyi</h1>
  <form id="surveyForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="example@domain.com" />

    <label for="phone">Phone Number:</label>
    <div class="phone-group">
      <select id="countryCode" required>
        <option value="+254">üá∞üá™ +254 (Kenya)</option>
        <option value="+255">üáπüáø +255 (Tanzania)</option>
        <option value="+256">üá∫üá¨ +256 (Uganda)</option>
        <option value="+250">üá∑üáº +250 (Rwanda)</option>
        <option value="+1">üá∫üá∏ +1 (USA)</option>
        <option value="+44">üá¨üáß +44 (UK)</option>
      </select>
      <input type="text" id="phone" name="phone" placeholder="712345678" required />
    </div>
    <small>Select your country and enter the phone number without country code.</small>

    <label>What is your gender?</label>
    <div class="options-group">
      <input type="radio" id="male" name="gender" value="Male" required />
      <label for="male" style="display:inline;">Male</label><br/>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female" style="display:inline;">Female</label><br/>
      <input type="radio" id="other" name="gender" value="Other" />
      <label for="other" style="display:inline;">Other</label>
    </div>

    <label>Select your areas of interest:</label>
    <div class="options-group">
      <input type="checkbox" id="web" name="interest" value="Web Development" />
      <label for="web" style="display:inline;">Web Development</label><br/>
      <input type="checkbox" id="ai" name="interest" value="AI" />
      <label for="ai" style="display:inline;">Artificial Intelligence</label><br/>
      <input type="checkbox" id="graphics" name="interest" value="Graphic Design" />
      <label for="graphics" style="display:inline;">Graphic Design</label>
    </div>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Write any feedback or questions here..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <a href="projects.html" class="back-project">‚Üê Back to Projects</a>

  <div class="theme-switch-wrapper">
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round"></span>
    </label>
    <span style="margin-left: 10px; font-weight: 600;">Dark Mode</span>
  </div>
</main>

<footer>
  <p>¬© 2025 Baraka Ogongi Ndonyi. All rights reserved.</p>
</footer>

<script>
  function toggleTheme(e) {
    document.body.classList.toggle("dark-mode", e.target.checked);
  }

  function validateForm(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const code = document.getElementById("countryCode").value;
    const fullPhone = code + phone;
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
    const phonePattern = /^\+?[0-9]{7,15}$/;

    if (!emailPattern.test(email)) {
      alert("Please enter a valid email.");
      return false;
    }
    if (!phonePattern.test(fullPhone)) {
      alert("Please enter a valid phone number with the selected country code.");
      return false;
    }

    // Success
    alert("Submission successful!\nPhone: " + fullPhone);
    document.getElementById("surveyForm").reset();
    return true;
  }

  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("themeToggle").addEventListener("change", toggleTheme);
    document.getElementById("surveyForm").addEventListener("submit", validateForm);
  });
</script>

</body>
</html>
