  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f2f4f7; /* Light gray background */
      color: #333333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      background-color: #003366; /* Dark blue header */
      color: #ffffff;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 30px; /* Space out nav items */
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      padding-bottom: 4px;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      border-bottom-color: #f4b41a; /* warm yellow underline on active/hover */
    }

    main {
      max-width: 800px;
      margin: 3rem auto;
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .intro h1 {
      font-size: 2.8rem;
      margin-bottom: 0.8rem;
      color: #003366;
    }

    .intro p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #555555;
    }

    button {
      background-color: #003366; /* dark blue button */
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #002244; /* darker blue on hover */
    }

    footer {
      background-color: #003366;
      color: #ffffff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 4rem;
    }

    /* Responsive Nav for smaller screens */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>

  <script>
    function greetUser() {
      const hour = new Date().getHours();
      let greeting;

      if (hour < 12) {
        greeting = "Good morning";
      } else if (hour < 18) {
        greeting = "Good afternoon";
      } else {
        greeting = "Good evening";
      }

      alert(`${greeting}, and welcome to Baraka Ogongi Ndonyi's portfolio!`);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</head>
